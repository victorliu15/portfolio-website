<!DOCTYPE html>
<html lang="en">
<head>

    <title>Victor's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/vlogo.png">

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>

        </div>

    <section class="main" id="vanta-birds">

                </a>

            </div>

    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
          el: "#vanta-birds",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          backgroundColor: 0xbac3cc,
          color1: 0xb17979,
          color2: 0x7fd4e0
